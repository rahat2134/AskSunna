<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- Enhanced Definitions -->
    <defs>
        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#166534" />
            <stop offset="50%" style="stop-color:#15803d" />
            <stop offset="100%" style="stop-color:#22c55e" />
        </linearGradient>

        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2" />
        </filter>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Full Green Background -->
    <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#greenGradient)" />

    <!-- Larger Book Shape - Moved Up with Refined Edges -->
    <path d="M106 126 L256 76 L406 126 L406 356 L256 406 L106 356 Z"
        fill="#ffffff"
        stroke="#e2e8f0"
        stroke-width="1.5"
        filter="url(#shadow)"
        rx="8" ry="8" />
    <path d="M106 126 L256 76 L256 406 L106 356 Z"
        fill="#f8fafc"
        stroke="#e2e8f0"
        stroke-width="1"
        rx="8" ry="8" />

    <!-- Center Line of Book -->
    <path d="M256 76 L256 406"
        stroke="#e2e8f0"
        stroke-width="2"
        stroke-linecap="round" />

    <!-- Refined Arabic Calligraphy Lines (Right) -->
    <path d="M280 166 L380 146 M280 226 L380 206 M280 286 L380 266"
        stroke="#15803d"
        stroke-width="14"
        stroke-linecap="round" />

    <!-- Refined Arabic Calligraphy Lines (Left) -->
    <path d="M132 166 L232 146 M132 226 L232 206 M132 286 L232 266"
        stroke="#15803d"
        stroke-width="14"
        stroke-linecap="round" />

    <!-- Enhanced Verification Checkmark - Made Smaller -->
    <circle cx="256" cy="326" r="44" fill="url(#greenGradient)" stroke="#ffffff" stroke-width="3"
        filter="url(#glow)" />
    <path d="M234 326 L250 342 L278 314"
        stroke="white"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"
        fill="none" />

    <!-- Brand Text -->
    <g transform="translate(256, 450)">
        <!-- "AskSunnah" Text -->
        <text x="0" y="0"
            font-family="'Segoe UI', Arial, sans-serif"
            font-size="38"
            font-weight="700"
            text-anchor="middle"
            fill="#ffffff">AskSunnah</text>

        <!-- Tagline Text -->
        <text x="0" y="30"
            font-family="'Segoe UI', Arial, sans-serif"
            font-size="18"
            font-weight="400"
            text-anchor="middle"
            fill="#e2e8f0">Authentic Islamic Knowledge</text>
    </g>
</svg>