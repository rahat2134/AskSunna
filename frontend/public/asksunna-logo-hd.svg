<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Enhanced Definitions -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534"/>
      <stop offset="50%" style="stop-color:#15803d"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Full Green Background -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#greenGradient)"/>
  
  <!-- Book Shape - Slightly Smaller -->
  <path d="M116 136 L256 91 L396 136 L396 346 L256 391 L116 346 Z" 
        fill="#ffffff" 
        stroke="#e2e8f0" 
        stroke-width="1.5"
        filter="url(#shadow)"
        rx="8" ry="8"/>
  <path d="M116 136 L256 91 L256 391 L116 346 Z" 
        fill="#f8fafc" 
        stroke="#e2e8f0" 
        stroke-width="1"
        rx="8" ry="8"/>
  
  <!-- Center Line of Book -->
  <path d="M256 91 L256 391" 
        stroke="#e2e8f0" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Arabic Text - Larger -->
  <!-- Right Side Arabic -->
  <text x="315" y="180" 
        font-family="'Traditional Arabic', 'Amiri', serif" 
        font-size="26"
        text-anchor="middle"
        fill="#15803d"
        transform="rotate(-4, 315, 180)">بسم الله</text>
        
  <text x="315" y="230" 
        font-family="'Traditional Arabic', 'Amiri', serif" 
        font-size="26"
        text-anchor="middle"
        fill="#15803d"
        transform="rotate(-4, 315, 230)">الرحمن</text>
        
  <text x="315" y="280" 
        font-family="'Traditional Arabic', 'Amiri', serif" 
        font-size="26"
        text-anchor="middle"
        fill="#15803d"
        transform="rotate(-4, 315, 280)">الرحيم</text>
        
  <!-- Left Side Arabic -->
  <text x="190" y="180" 
        font-family="'Traditional Arabic', 'Amiri', serif" 
        font-size="26"
        text-anchor="middle"
        fill="#15803d"
        transform="rotate(-4, 190, 180)">القرآن</text>
        
  <text x="190" y="230" 
        font-family="'Traditional Arabic', 'Amiri', serif" 
        font-size="26"
        text-anchor="middle"
        fill="#15803d"
        transform="rotate(-4, 190, 230)">والسنة</text>
        
  <text x="190" y="280" 
        font-family="'Traditional Arabic', 'Amiri', serif" 
        font-size="26"
        text-anchor="middle"
        fill="#15803d"
        transform="rotate(-4, 190, 280)">النبوية</text>
        
  <!-- Enhanced Verification Checkmark -->
  <circle cx="256" cy="335" r="38" fill="url(#greenGradient)" stroke="#ffffff" stroke-width="2.5" filter="url(#glow)"/>
  <path d="M236 335 L250 349 L276 323" 
        stroke="white" 
        stroke-width="9" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        filter="url(#glow)"
        fill="none"/>
        
  <!-- Brand Text - Larger -->
  <g transform="translate(256, 450)">
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="56" 
          font-weight="700" 
          text-anchor="middle" 
          fill="#ffffff">Islamic A.I.</text>
  </g>
</svg>