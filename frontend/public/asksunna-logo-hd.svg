<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Enhanced Definitions -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534"/>
      <stop offset="50%" style="stop-color:#15803d"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Full Green Background -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#greenGradient)"/>
  
  <!-- Book Shape - Slightly Smaller -->
  <path d="M126 136 L256 96 L386 136 L386 346 L256 386 L126 346 Z" 
        fill="#ffffff" 
        stroke="#e2e8f0" 
        stroke-width="1.5"
        filter="url(#shadow)"
        rx="8" ry="8"/>
  <path d="M126 136 L256 96 L256 386 L126 346 Z" 
        fill="#f8fafc" 
        stroke="#e2e8f0" 
        stroke-width="1"
        rx="8" ry="8"/>
  
  <!-- Center Line of Book -->
  <path d="M256 96 L256 386" 
        stroke="#e2e8f0" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Refined Arabic Calligraphy Lines (Right) -->
  <path d="M280 176 L370 156 M280 226 L370 206 M280 276 L370 256" 
        stroke="#15803d" 
        stroke-width="12" 
        stroke-linecap="round"/>
        
  <!-- Refined Arabic Calligraphy Lines (Left) -->
  <path d="M142 176 L232 156 M142 226 L232 206 M142 276 L232 256" 
        stroke="#15803d" 
        stroke-width="12" 
        stroke-linecap="round"/>
        
  <!-- Enhanced Verification Checkmark -->
  <circle cx="256" cy="316" r="40" fill="url(#greenGradient)" stroke="#ffffff" stroke-width="3" filter="url(#glow)"/>
  <path d="M236 316 L250 330 L276 304" 
        stroke="white" 
        stroke-width="9" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        filter="url(#glow)"
        fill="none"/>
        
  <!-- Brand Text - Slightly Spaced -->
  <g transform="translate(256, 430)">
    <!-- "Authentic Islamic Knowledge" Text -->
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="22" 
          font-weight="600" 
          text-anchor="middle" 
          fill="#ffffff">Authentic Islamic Knowledge</text>
  </g>
</svg>