[build]
builder = "nixpacks"
buildCommand = """
cd backend && \
apt-get update && \
apt-get install -y python3 python3-pip && \
python3 --version && \
pip install -r requirements.txt && \
pip install -e . && \
cd .. && \
mkdir -p /app/backend/data/processed && \
cp -r data/* /app/backend/data/ && \
mkdir -p /tmp/lancedb && \
chmod 777 /tmp/lancedb
"""

[deploy]
startCommand = "cd backend && LANCEDB_CONFIG_DIR=/tmp/lancedb python3 -m uvicorn src.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/v1/health"
restartPolicyType = "on_failure"
healthcheckTimeout = 120
healthcheckInterval = 45
startupTimeout = "5m"

[nixpacks]
python_version = "3.10"

[[build.env]]
name = "PYTHONPATH"
value = "/app/backend"

[[build.env]]
name = "DATA_DIR" 
value = "/app/backend/data"

[[build.env]]
name = "LANCEDB_CONFIG_DIR"
value = "/tmp/lancedb"